<html>
	<head>
		<title>Mobify's Pikabu - a simple off-canvas flyout framework</title>
		
		<!-- include pikabu.css -->
		<link rel="stylesheet" href="pikabu.css">
		<link rel="stylesheet" href="pikabu-theme.css">
	</head>
	<body>
		<!-- the viewport -->
		<div class="m-pikabu-viewport">
            <!-- the left sidebar -->
            <div class="m-pikabu-sidebar m-pikabu-left">
                <!-- left sidebar content -->
                Left
            </div>
			<!-- the main page content -->
			<div class="m-pikabu-container">
				<!-- Overlay is needed to have a big click area to close the sidebars -->
				<div class="m-pikabu-overlay"></div>
				<header>
					<a class="m-pikabu-nav-toggle" data-role="left">Left Menu</a>
					<h1>Pikabu</h1>
					<a class="m-pikabu-nav-toggle" data-role="right">Right Menu</a>
				</header>
				<section>
					<!-- Body content goes in here -->
					Body
				</section>
			</div>
			<!-- the right sidebar -->
            <div class="m-pikabu-sidebar m-pikabu-right">
                <!-- right sidebar content -->
                Right 
            </div>
		</div>

		<!-- include zepto.js or jquery.js -->
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/zepto/1.0/zepto.min.js"></script>
		<!-- include pikabu.js -->
		<script type="text/javascript" src="pikabu.min.js"></script>
	</body>
</html>
